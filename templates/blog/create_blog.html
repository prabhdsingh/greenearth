{% extends 'base.html' %}
{% block title %}Write a Blog{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Write a New Blog Post</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Publish</button>
  </form>
</div>
{% endblock %}
